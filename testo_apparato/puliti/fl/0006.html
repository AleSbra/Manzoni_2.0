         Il Causidico
         Don Rodrigo
         
         
         I tre rimasti a consiglio erano agitati turbati per la stessa causa
         ma in diverso modo.
         
         
         Fermo si trovava nello stato d’un uomo il quale ad un tratto dalla
         prosperità e dalla gioja è balzato in una 
         sventura
         miseria
         
         
         della quale non conosce che una parte;
         che non conosce ancora appieno;
         che
         
         
         
         
         
         
         è ansioso di sapere il di più
         d[…]
         , vuole essere informato di tutto, aspetta sospira nuove rivelazioni, e 
         non ne può aspettare che non accrescano
         e non ne può aspettare che non accrescano e
         il suo rammarico, che non peggiorino la sua condizione.
         
         Al dolore, al rancore, alla rabbia, si aggiungeva ora il martello
         della gelosia. 
         
         
         Egli aveva sempre avuta piena fede in Lucia, ma un mistero di questo
         genere, 
         un
         d[ì]
         silenzio in questa materia lo tormentava, egli era come spaventato di
         conoscere che Lucia aveva una cosa sul cuore, e ch’egli non ne aveva saputo
         nulla.
